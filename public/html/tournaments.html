<body>

  <div class="container">
      <div class="header clearfix">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <h2>QA</h2>
                    </a>
                </div>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" id="home-tab" class="active"><a href="/">Home</a></li>
                    <li role="presentation" id="game-tab" class="active"><a href="/game">Game</a></li>
                    <li role="presentation" id="tournaments-tab" class="active"><a href="/tournaments">Tournaments</a></li>
                    <li role="presentation" id="profile-tab" class="active"><a href="/profile">Profile</a></li>
                    <li role="presentation" id="team-tab" class="active"><a href="/teams">Teams</a></li>

	<div class="container tournaments-container" id="tournaments-container">
		<h2 class="page-header"> Tournaments </h2>

		<form method="post" action="/tournaments/add">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" placeholder="The Southwest Tournament" name="name">
			</div>
			<div class="form-group">
				<label>League</label>
				<input type="text" class="form-control" placeholder="IQA" name="league">
			</div>
			<div class="form-group">
				<label>Date</label>
				<input type="text" class="form-control" placeholder="June 20, 2017" name="date">
			</div>
			<div class="form-group">
				<label>Location</label>
				<input type="text" class="form-control" placeholder="422 E 6th St, Austin, TX 78701" name="location">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
