<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>QA GamePlay</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

    <!-- Local Stylesheet -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/styleMLQ.css">

  </head>
  <body>
    <div class="body" id="body-set">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" id="home-tab" class="active"><a href="/">Home</a></li>
            <li role="presentation" id="game-tab" class="active"><a href="/game">Game</a></li>
            <li role="presentation" id="gameMLQ-tab" class="active"><a href="/gameMLQ">Game MLQ</a></li>
            <li role="presentation" id="tournaments-tab" class="active"><a href="/tournaments">Tournaments</a></li>
            <li role="presentation" id="login-tab" class="active"><a href="/login">Log-in</a></li>
            <li role="presentation" id="register-tab" class="active"><a href="/users/loginpage">Register</a></li>
            <li role="presentation" id="logout-tab" ><a href="/users/logout">Log-out</a></li>
          </ul>
        </nav>
    </div>
        <div class="row">
            <h2 class="page-header"> Team Set-up</h2>
        </div>
        <div class="row">
            <div class="col col-lg-2">
            </div>
            <div class="col col-lg-10">
                <form method="post" action="">
                    <div class="row">
                        <div class="form-group">
                            <labelclass= class="team-label" id="home-team-label">Home Team</label>
                            <select id="home-team-input" class="home-team-input form-control">
                                <option class="option-austin">Austin Outlaws</option>
                                <option class="option-boston">Boston Night Riders</option>
                                <option class="option-cleveland">Cleaveland Riff</option>
                                <option class="option-detroit">Detroit Innovators</option>
                                <option class="option-indianapolis">Indianapolis Intensity</option>
                                <option class="option-kansasCity">Kansas City Stampede</option>   
                                <option class="option-leagueCity">League City Legends</option>
                                <option class="option-losAngeles">Los Angeles Guardians</option>
                                <option class="option-newOrleans">New Orleans Curse</option>
                                <option class="option-newYork">New York Titans</option>
                                <option class="option-ottawa">Ottawa Black Bears</option>
                                <option class="option-phoenix">Phoenix Sol</option>
                                <option class="option-rochester">Rochester Whiteout</option>
                                <option class="option-saltLakeCity">Salt Lake City Hive</option>
                                <option class="option-sanFrancisco">San Francisco Argonauts</option>
                                <option class="option-washington">Washington Admirals</option>                             
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="color-label" id="away-team-label">Away Team</label>
                            <select id="away-team-input" class="away-team-input form-control">
                                <option class="option-austin">Austin Outlaws</option>
                                <option class="option-boston">Boston Night Riders</option>
                                <option class="option-cleveland">Cleaveland Riff</option>
                                <option class="option-detroit">Detroit Innovators</option>
                                <option class="option-indianapolis">Indianapolis Intensity</option>
                                <option class="option-kansasCity">Kansas City Stampede</option>   
                                <option class="option-leagueCity">League City Legends</option>
                                <option class="option-losAngeles">Los Angeles Guardians</option>
                                <option class="option-newOrleans">New Orleans Curse</option>
                                <option class="option-newYork">New York Titans</option>
                                <option class="option-ottawa">Ottawa Black Bears</option>
                                <option class="option-phoenix">Phoenix Sol</option>
                                <option class="option-rochester">Rochester Whiteout</option>
                                <option class="option-saltLakeCity">Salt Lake City Hive</option>
                                <option class="option-sanFrancisco">San Francisco Argonauts</option>
                                <option class="option-washington">Washington Admirals</option> 
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Seeker Floor</label>
                            <input type="number" id="seeker-floor-input" class="form-control" name="seekerFloor" placeholder="18">
                            <p> Minutes</p>
                        </div>
                    </div>
                    <button type="submit" id="submitTeams" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>

    <div class="body hidden" id="body-game">
        <div class="col-lg-3 col-top">
        </div>
        <div class="col-lg-6 col-top">
            <div class="row head-row main-row">
                <div class="col col-md-3 head-col div-btn home-div-btn">
                    <a href="/">
                        <p class="div-text">Home</p>
                    </a>
                </div>
                <div class="col col-md-6 head-col">
                    <h3>Game Play</h3>
                </div>
                <div class="col col-md-3 head-col div-btn other-div-btn" id="resetTeams">
                    <p class="div-text">Reset</button>
                </div>
            </div>

            <div class="row time-row main-row">
                <div class="col col-md-8 time-col">
                    <div class="row time-sub-row">
                        <div class="clock">
                            <h2 class="time-amount" id="main-time">00:00</h2>
                        </div>
                    </div>
                </div>
                <div class="col col-md-4 main-row">
                    <!--<div class="row time-sub-row">-->
                        <div class="row start-head-row head-row" id="main-start">
                            <p class="btn start-time-btn">Start</p>
                        </div>
                        <div class="row stop-head-row head-row" id="main-stop">
                            <p class="btn stop-time-btn">Stop</p>
                        </div>
                        <div class="row reset-head-row head-row" id="main-reset">
                            <p class="btn reset-time-btn">Reset</p>
                        </div>
                    <!--</div>-->
                </div>
            </div>

            <div class="row score-row main-row">
                <div class="col col-lg-6 score-col" id="home-score-col">
                    <div class="row score-sub-row score-sub-top-row">
                        <h2 class="team-text" id="home-team-text">Texas Quidditch</h2>
                    </div>
                    <div class="row score-sub-row score-sub-mid-row">
                        <h2 class="score-text" id="home-score-text">0</h2>
                    </div>
                    <div class="row score-sub-row score-sub-bot-row">
                        <div class="col col-md-6 score-btn-col">
                            <button class="btn add-score-btn" id="add-home-btn"> + </button>
                        </div>
                        <div class="col col-md-6 score-btn-col">
                            <button class="btn min-score-btn" id="min-home-btn"> - </button>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6 score-col" id="away-score-col">
                    <div class="row score-sub-row score-sub-top-row">
                        <h2 class="team-text" id="away-team-text">Lone Star Quidditch Club</h2>
                    </div>
                    <div class="row score-sub-row score-sub-mid-row">
                        <h2 class="score-text" id="away-score-text">0</h2>
                    </div>
                    <div class="row score-sub-row score-sub-bot-row">
                        <div class="col col-md-6 score-btn-col">
                            <button class="btn add-score-btn" id="add-away-btn"> + </button>
                        </div>
                        <div class="col col-md-6 score-btn-col">
                            <button class="btn min-score-btn" id="min-away-btn"> - </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row release-row main-row" id="release-row">
                <button class="btn release-btn"></button>
            </div>

            <div class="row snitch-row main-row" id="snitch-row">
                <div class="col col-md-3 sub-snitch-col">
                    <button class="btn home-snitch-btn"></button>
                </div>
                <div class="col col-md-6 sub-snitch-col">
                    <div class="row time-sub-row">
                        <div class="clock">
                            <h2 class="time-amount" id="seeker-time">00:00</h2>
                        </div>
                    </div>
                    <div class="row snitch-sub-row">
                        <div class="col col-lg-4 head-col">
                            <button class="btn start-snitch-time-btn">Start</button>
                        </div>
                        <div class="col col-lg-4 head-col">
                            <button class="btn stop-snitch-time-btn">Stop</button>
                        </div>
                        <div class="col col-lg-4 head-col">
                            <button class="btn reset-snitch-time-btn">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="col col-md-3 sub-snitch-col">
                    <button class="btn away-snitch-btn"></button>
                </div>
            </div>

            <div class="row penalty-row main-row">
                <div class="col col-md-12 penalty-col">
                    <div class="row penalty-sub-row">
                        <div class="clock">
                            <h2 class="penalty-amount" id="penalty-amount">0:59</h2>
                        </div>
                    </div>
                    <div class="row penalty-sub-row">
                        <div class="col col-lg-4 head-col">
                            <button class="btn start-penalty-btn">Start</button>
                        </div>
                        <div class="col col-lg-4 head-col">
                            <button class="btn stop-penalty-btn">Stop</button>
                        </div>
                        <div class="col col-lg-4 head-col">
                            <button class="btn reset-penalty-btn">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-top">
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./../js/gameMLQ.js"></script>
  </body>
</html>
